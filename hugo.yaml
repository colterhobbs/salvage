baseURL: "https://salvaginghistory.com/"
title: "Salvaging History"
languageCode: en-us
enableRobotsTXT: true
theme: hextra

# If you want drafts to show locally, don’t add anything here—use CLI flag -D when serving

# Basic params/examples – tweak as you like
params:
  navbar:
    logo:
      text: "Salvaging History"
  footer:
    show: true
  images:
    - "/images/og.jpg"
  navbar:
    logo:
      text: "Salvaging History"
  footer:
    show: true

menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Projects
      pageRef: /projects
      weight: 20
    - name: Blog
      pageRef: /posts
      weight: 30
    - name: Contact
      pageRef: /contact
      weight: 40

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      linkify: true
      strikethrough: true
      table: true
      taskList: true
  highlight:
    codeFences: true
    noClasses: true
    style: monokai
